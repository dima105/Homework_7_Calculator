<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="code.js" defer></script>
</head>
<body>
  <main class="calculator">

    <section class="output">
      <div class="previous-operand" data-previous-operand ></div>
      <div class="resultOfCalculation current-operand" data-current-operand >0</div>
    </section>

    <section class="buttons">
      <button class="btn ac bg_grey" data-all-clear>AC</button>
      <button class="btn plus_minus bg_grey" data-change>+/-</button>
      <button class="btn percent bg_grey" data-percent>%</button>
      <button class="btn divide bg_orange" data-operation>รท</button>

      <button class="btn seven" data-number>7</button>
      <button class="btn eight" data-number>8</button>
      <button class="btn nine" data-number>9</button>
      <button class="btn multiply bg_orange" data-operation>*</button>

      <button class="btn four" data-number>4</button>
      <button class="btn five" data-number>5</button>
      <button class="btn three" data-number>6</button>
      <button class="btn plus bg_orange" data-operation>-</button>

      <button class="btn one" data-number>1</button>
      <button class="btn two" data-number>2</button>
      <button class="btn three" data-number>3</button>
      <button class="btn plus bg_orange" data-operation>+</button>

      <button class="btn zero br_left_bottom" data-number>0</button>
      <button class="btn comma" data-number>.</button>
      <button class="btn equal bg_orange br_right_bottom" data-equals>=</button>
    </section>

  </main>
</body>
</html>
